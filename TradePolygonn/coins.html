<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePolygon - Информация о криптовалюте</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="coin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.svg" alt="TradePolygon">
                <span class="gradient-text">TradePolygon</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="start.html" class="nav-link">Быстрый старт</a>
                <a href="courses.html" class="nav-link">Курсы</a>
                <a href="#" class="nav-link">О нас</a>
            </div>
            <div class="auth-buttons">
                <button class="button button-outline">Пополнить</button>
                <button class="button button-primary">Торговать</button>
            </div>
        </nav>
    </header>

    <main class="coin-page">
        <div class="coin-header glass">
            <div class="coin-info">
                <img id="coinLogo" src="assets/btc.svg" alt="Coin Logo" class="coin-logo">
                <div class="coin-details">
                    <h1 id="coinName">Loading...</h1>
                    <div class="coin-price-info">
                        <span id="coinPrice" class="coin-price">$0.00</span>
                        <span id="priceChange" class="price-change">0.00%</span>
                    </div>
                </div>
            </div>
            <div class="coin-stats">
                <div class="stat-item glass">
                    <span class="stat-label">Рыночная капитализация</span>
                    <span id="marketCap" class="stat-value">$0.00</span>
                </div>
                <div class="stat-item glass">
                    <span class="stat-label">Объем (24ч)</span>
                    <span id="volume24h" class="stat-value">$0.00</span>
                </div>
                <div class="stat-item glass">
                    <span class="stat-label">Циркулирующее предложение</span>
                    <span id="circulatingSupply" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="chart-container glass">
                <div class="chart-controls">
                    <button class="time-filter active" data-period="24h">24ч</button>
                    <button class="time-filter" data-period="7d">7д</button>
                    <button class="time-filter" data-period="30d">30д</button>
                    <button class="time-filter" data-period="1y">1г</button>
                </div>
                <canvas id="priceChart"></canvas>
            </div>

            <div class="swap-container glass">
                <h2>Обмен</h2>
                <div class="swap-form">
                    <div class="input-group glass">
                        <input type="number" id="fromAmount" placeholder="0.00">
                        <select id="fromCurrency" class="currency-select">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>
                    <div class="swap-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="input-group glass">
                        <input type="number" id="toAmount" placeholder="0.00" readonly>
                        <div class="currency-display" id="toCurrency"></div>
                    </div>
                    <button class="button button-primary">
                        <i class="fas fa-wallet"></i>
                        Обменять
                    </button>
                </div>
            </div>

            <div class="about-container glass">
                <h2>О криптовалюте</h2>
                <div class="about-content">
                    <p id="coinDescription">Loading description...</p>
                </div>
                <div class="additional-info">
                    <div class="info-item">
                        <span class="info-label">Алгоритм</span>
                        <span id="coinAlgorithm" class="info-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Категория</span>
                        <span id="coinCategory" class="info-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Запуск</span>
                        <span id="coinLaunch" class="info-value">-</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="coin-page.js"></script>
    <script src="appear-animations.js"></script>
</body>
</html>
